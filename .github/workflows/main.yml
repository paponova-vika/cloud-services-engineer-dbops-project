name: Main workflow 2
on:
  push:
    branches:
      - main
jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    #### Добавьте шаг с Flyway-миграциями
      ### Устанавливаем JDK, который нужен для запуска Flyway
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'liberica'
        java-version: '17'
    - name: Install Flyway
      run: |
        curl -L -o flyway-commandline.tar.gz "https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/11.1.0/flyway-commandline-11.1.0-linux-x64.tar.gz"
        tar -xzf flyway-commandline.tar.gz || { echo "Flyway extraction failed!"; exit 1; }
        ls -l
        sudo mv flyway-11.1.0 /usr/local/flyway || { echo "Moving Flyway failed!"; exit 1; }
        sudo ln -s /usr/local/flyway/flyway /usr/local/bin/flyway || { echo "Symlink creation failed!"; exit 1; }
        echo "/usr/local/bin" >> $GITHUB_PATH

        echo "Flyway installation completed!"

    - name: Debug Flyway Installation
      run: |
        ls -l /usr/local/flyway
        ls -l /usr/local/bin/flyway
        echo "PATH: $PATH"

    - name: Run Flyway migrations
      run: |
        flyway migrate -configFiles="flyway.conf"
    ### Этот шаг оставьте без изменений
    - name: Download and setup autotests binaries
      run: |
        flyway migrate -configFiles="flyway_conf/testing.conf"

    ### Этот шаг оставьте без изменений
    - name: Test
      run: |
        dbopstest \
          -test.v \
          -host=${{ secrets.DB_HOST }} \
          -port=${{ secrets.DB_PORT }} \
          -user=${{ secrets.DB_USER }} \
          -password=${{ secrets.DB_PASSWORD }} \
          -db=${{ secrets.DB_NAME }}
